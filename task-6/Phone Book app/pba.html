<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book App</title>
    <link rel="stylesheet" href="pbacs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Phone Book App</h1>
        </header>
        <div class="main">
            <section class="controls">
                <button id="addButton">Add Contact</button>
                <button id="searchButton">Search Contact</button>
                <button id="contactListButton">Toggle Contact List</button> <!-- Added button to toggle contact list & I really hope u get impressed -->
            </section>
            <section class="contact-list" id="contactsList"> <!-- Added id attribute -->
                <h2>Contact List</h2>
                <!-- Contact list items will be added dynamically -->
            </section>
        </div>
    </div>
    <script src="pbajs.js"></script>
</body>
</html>
